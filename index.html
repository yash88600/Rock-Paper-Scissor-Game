<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <script src = "main.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="header">Rock Paper Scissor</div>
        <div class="scoreboard">
            <div class="score">
                <div class="user-score">
                    <div class="player">User Score</div>
                    <div id="user" class="playerscore">0</div>
                </div>
                <div class="computer-score">
                    <div class="player">computer Score</div>
                    <div id="computer" class="playerscore">0</div>
                </div>
            </div>
        </div>
        <div class="result">Lets Play <br> It's a 5 game Battle!!!!</div>
        <div class="buttons">
        <div class="userChoice">
            <button id="rock" class="but"><img src="images/rock.png" alt="rock"></button>
            <button id="paper" class="but"><img src="images/paper.png" alt="paper"></button>
            <button id="scissor" class="but"><img src="images/scissors.png" alt="scissor"></button>
        </div>
        <div class="reset"><button id="reset_id"><img src="images/reset1.png" alt="reset"></button> </div>
        </div>
        <div class="footer">Created by Yash</div>
    </div>
</body>
</html>
